<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; background: #f4f4f4;}
    header, footer {background: #333; color: #fff; text-align: center; padding: 15px;}
    nav {background: #444;}
    nav ul {list-style: none; margin: 0; padding: 0; text-align: center;}
    nav ul li {display: inline-block; margin: 0 15px;}
    nav ul li a {color: #fff; text-decoration: none; font-weight: bold;}
    .container {
      max-width: 800px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px;
    }
    form label {display: block; margin-top: 10px;}
    input, textarea, select {
      width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 15px; padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Submit Feedback</h1></header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="grades.html">Grades</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Feedback Type:</label>
      <select>
        <option>Website</option>
        <option>Courses</option>
        <option>Grades</option>
      </select>

      <label>Rate Our Portal:</label>
      <input type="radio" name="rate" value="good"> Good
      <input type="radio" name="rate" value="average"> Average
      <input type="radio" name="rate" value="poor"> Poor

      <label>Message:</label>
      <textarea rows="4" placeholder="Write your feedback"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>&copy; 2025 Student Portal</footer>
</body>
</html>
