<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Profile Card</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-xl p-6 max-w-sm text-center">
    <img 
      src="https://i.pravatar.cc/150?img=3" 
      alt="Profile" 
      class="w-24 h-24 rounded-full mx-auto"
    />
    <h2 class="text-2xl font-semibold mt-4">Bantu Bhagat</h2>
    <p class="text-gray-500">Full-Stack Developer</p>
    <p class="mt-3 text-sm text-gray-600">
      Passionate about coding, learning, and building useful web apps.
    </p>

    <div class="mt-4 flex justify-center space-x-4">
      <a href="#" class="text-blue-500 hover:text-blue-700">LinkedIn</a>
      <a href="#" class="text-gray-800 hover:text-black">GitHub</a>
    </div>
  </div>

</body>
</html>
